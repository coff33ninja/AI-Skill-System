<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Drift Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0a0e1a;
      color: #e4e4e7;
      padding: 2rem;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #1a1f2e;
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid #2d3748;
    }
    h3 { margin-bottom: 1rem; color: #a1a1aa; font-weight: 500; }
    canvas { width: 100% !important; height: 300px !important; }
    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† AI Skill Memory Drift</h1>
    
    <div class="grid">
      <div class="card">
        <h3>Confidence Reliability</h3>
        <canvas id="confidenceChart"></canvas>
      </div>

      <div class="card">
        <h3>Execution Latency (ms)</h3>
        <canvas id="speedChart"></canvas>
      </div>

      <div class="card">
        <h3>Procedural Complexity</h3>
        <canvas id="complexityChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    async function init() {
      try {
        const response = await fetch('../../data/drift.json');
        if (!response.ok) throw new Error('Drift data not found');
        
        const snapshots = await response.json();
        
        if (!snapshots || snapshots.length === 0) {
          throw new Error('No drift snapshots available');
        }
        
        // Group by skillId
        const skills = snapshots.reduce((acc, s) => {
          (acc[s.skillId] = acc[s.skillId] || []).push(s);
          return acc;
        }, {});

        const mainContainer = document.querySelector('.container');
        // Clear initial grid
        const initialGrid = mainContainer.querySelector('.grid');
        if(initialGrid) initialGrid.remove();

        for (const skillId in skills) {
          const skillSnapshots = skills[skillId].sort((a, b) => a.timestamp - b.timestamp);
          const labels = skillSnapshots.map(s => new Date(s.timestamp).toLocaleString());

          // Create DOM elements for the skill
          const skillContainer = document.createElement('div');
          skillContainer.innerHTML = `
            <h2 style="margin-top: 3rem; border-bottom: 1px solid #2d3748; padding-bottom: 0.5rem; margin-bottom: 1rem;">Skill: ${skillId}</h2>
            <div class="grid">
              <div class="card">
                <h3>Confidence Reliability</h3>
                <canvas id="confidenceChart-${skillId}"></canvas>
              </div>
              <div class="card">
                <h3>Execution Latency (ms)</h3>
                <canvas id="speedChart-${skillId}"></canvas>
              </div>
              <div class="card">
                <h3>Procedural Complexity</h3>
                <canvas id="complexityChart-${skillId}"></canvas>
              </div>
            </div>
          `;
          mainContainer.appendChild(skillContainer);

          const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
              x: { grid: { color: '#2d3748' }, ticks: { color: '#71717a' } },
              y: { grid: { color: '#2d3748' }, ticks: { color: '#71717a' } }
            }
          };

          // Confidence
          new Chart(document.getElementById(`confidenceChart-${skillId}`), {
            type: 'line',
            data: {
              labels,
              datasets: [{
                data: skillSnapshots.map(s => s.confidence),
                borderColor: '#6366f1',
                backgroundColor: 'rgba(99, 102, 241, 0.1)',
                fill: true,
                tension: 0.3
              }]
            },
            options: commonOptions
          });

          // Speed
          new Chart(document.getElementById(`speedChart-${skillId}`), {
            type: 'line',
            data: {
              labels,
              datasets: [{
                data: skillSnapshots.map(s => s.avgDurationMs),
                borderColor: '#ec4899',
                backgroundColor: 'rgba(236, 72, 153, 0.1)',
                fill: true,
                tension: 0.3
              }]
            },
            options: commonOptions
          });

          // Complexity
          new Chart(document.getElementById(`complexityChart-${skillId}`), {
            type: 'bar',
            data: {
              labels,
              datasets: [{
                data: skillSnapshots.map(s => s.stepCount),
                backgroundColor: '#06b6d4',
                borderRadius: 4
              }]
            },
            options: commonOptions
          });
        }

      } catch (e) {
        console.error("Error loading drift data:", e);
        const container = document.querySelector('.container');
        const error = document.createElement('div');
        error.className = 'error';
        error.innerHTML = `<strong>‚ö†Ô∏è Data not found:</strong> Run the agent first to generate drift.json. Error: ${e.message}`;
        container.appendChild(error);
      }
    }
    init();
  </script>
</body>
</html>
